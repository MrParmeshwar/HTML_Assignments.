<!DOCTYPE html>
<html>
<head>
   <script>
    function print(){

    
    let ob=document.getElementById('t1')

    let x= p1 + "\n" + p2 +"\n" + p3 + "\n" + p4  + " \n" + p5
    d1.innerText=x
    
    }
   </script>
</head>
